<!-- Login page for dryft Adonia Richards -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
  <div class="container">
    <!-- Background images -->
    <img class="image-1" src="images/picture_03.png" alt="Background Image 1">
    <img class="image-2" src="images/picture_04.png" alt="Background Image 2">

    <!-- Logo (positioned above the background images) -->
    <img class="logo" src="images/picture_01.png" alt="Dryft Logo">

    <h1 class="title">Log In</h1>

    <label for="username" class="label">Username</label>
    <input type="text" id="username" class="input" placeholder="Username">

    <label for="password" class="label">Password</label>
    <input type="password" id="password" class="input" placeholder="Password">

    <button class="btn login-btn" onclick="navigateTo('homepage.html')">Log In</button>
  </div>

  <script src="js/loginscript.js"></script>
</body>
</html>
